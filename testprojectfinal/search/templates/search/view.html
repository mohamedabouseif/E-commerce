{% extends "base.html" %}

{% block content %}
 <div class='row  mb-3'>
            {% if request.GET.q %}
            <div class='col-12' >
                Results for <b>{{ request.GET.q}}</b>
                <hr/>
            </div>
            {% else %}

            <div class='col-12 col-md-6 mx-auto py-5'>
               {% include 'search/snnipits/search-form.html' %}
            </div>
            {% endif %}
</div>


<div class='row'>

   {%for obj in object_list %}
   <a href={{obj.get_absolute_url}}>{{obj.title}} </a><br/>
   {% endfor %}
</div>
{% endblock %}
